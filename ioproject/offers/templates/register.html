<h1>Dodaj zamówienie</h1>
<form method="POST">
    {% csrf_token %}
    <label for="registration_number">Numer rejestracyjny samochodu</label>
    <input type="text" id="registration_number" name="registration_number" required><br>
    <label for="email">Adres e-mail klienta</label>
    <input type="email" id="email" name="email" pattern=".+@.+\..+" required><br>
    <button type="submit">Dodaj</button>
</form>

{% if success %}
<p style="color: green">Zamówienie dodane pomyślnie</p>
{% endif %}
